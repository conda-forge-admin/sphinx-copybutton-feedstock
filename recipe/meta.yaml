{% set name = "sphinx-copybutton" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 366251e28a6f6041514bfb5439425210418d6c750e98d3a695b73e56866a677a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
    - sphinx >=1.8
  run:
    - python >=3
    - sphinx >=1.8

test:
  imports:
    - sphinx_copybutton

about:
  home: https://github.com/executablebooks/sphinx-copybutton
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A small sphinx extension to add a "copy" button to code blocks.

extra:
  recipe-maintainers:
    - hmaarrfk
    - choldgraf
